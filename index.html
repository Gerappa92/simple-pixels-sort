<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Pixels</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="pixels-array-settings">
        <h6>Size:</h6>
        <div>
          <label for="x">x:</label>
          <input type="number" maxlength="3" id="x" value="100" />
        </div>
        <div>
          <label for="y">y:</label>
          <input type="number" maxlength="3" id="y" value="100" />
        </div>
      </div>
      <div id="pixels-array">
        <canvas id="pixels-canvas"> </canvas>
      </div>
      <div>
        <h5 id="loader">Sort</h5>
      </div>
      <div id="actions">
        <select id="sort-select">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="input-red">Input red</option>
        </select>
        <select id="color-select">
          <option value="r">red</option>
          <option value="g">green</option>
          <option value="b">blue</option>
          <option value="avg">average</option>
        </select>
        <button id="sort-btn" type="button" onclick="sort()">Sort!</button>
      </div>
    </div>
  </body>
</html>
